<html>

<head>

  <meta charset="utf-8">
  <meta name="description" context="Frequency modulator">
  <title>FM Oscillator</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

</head>

<body>

  <div class="container">
    <h2 class="page-header">Frequency modulation oscillator</h2>
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <div id="chart"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="sampleRateSlider">Sample rate
                <span id="sampleRateValue">1000</span>
              </label>
              <input type="range" id="sampleRateSlider" min="0" max="2000" value="1000">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="carrierFrequencySlider">Carrier frequency:
                <span id="carrierFrequencyValue">16</span>
              </label>
              <input type="range" id="carrierFrequencySlider" min="0" max="50" value="16">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="modulationFrequencySlider">Modulation frequency:
                <span id="modulationFrequencyValue"></span>
              </label>
              <input type="range" id="modulationFrequencySlider" min="0" max="30" value="2">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="modulationIndexSlider">Modulation index:
                <span id="modulationIndexValue">0.5</span>
              </label>
              <input type="range" id="modulationIndexSlider" min="-5" max="5" value="0.5">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button id="resetDefaults" class="btn btn-default btn-block">Reset Defaults</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" id="footer">Â© 2014 Eric S. Bullington</div>
    </div>
  </div>

  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="main.js"></script>

</body>
</html>
